spring:
  application:
    name: ai-smart-tutor
  
  # 数据库配置（优化：减少连接池大小以降低内存占用）
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ipv6_education}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:ENC(ChwOBS62kHNKHEfErml6nw==)}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    validate-on-migrate: false
    locations: classpath:db/migration

  # JPA配置（优化：减少内存占用，提高性能）
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": false
        "[jdbc.batch_size]": 20
        "[order_inserts]": true
        "[order_updates]": true
        "[jdbc.batch_versioned_data]": true
        "[generate_statistics]": false
        "[cache.use_second_level_cache]": false
        "[cache.use_query_cache]": false
    open-in-view: false
  
  # Redis配置 - 用于Session状态存储（优化：减少连接池大小）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DATABASE:1}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 3000ms
        shutdown-timeout: 200ms
  
  # 文件上传配置（优化：不限制上传时间，基于大小限制，提高临时文件阈值以减少磁盘IO）
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 10MB
      # 使用流式处理，避免将整个文件加载到内存
  
  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587
    username: ${SENDER_EMAIL:3301767269@qq.com}
    password: ${SENDER_PASSWORD:ENC(LZy5qJumY+qHyFxAmZ3NLwqIl6mXaN/CBQ8KrjhAEIg=)}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.qq.com
  
  # 热部署配置 (生产环境默认禁用)
  devtools:
    restart:
      enabled: false
      poll-interval: 2000ms
      quiet-period: 1000ms
      log-condition-evaluation-delta: false
      exclude: META-INF/maven/**,META-INF/resources/**,static/**,public/**,templates/**,**/*Test.class,**/*Tests.class
      additional-exclude: logs/**
    livereload:
      enabled: false
    add-properties: true
  
  # Spring AI配置 - DeepSeek (兼容OpenAI API)
  ai:
    openai:
      api-key: ${DEEPSEEK_API_KEY:ENC(PXkZZlkx8FKyKOigb+jXg54bgTu/38HyEAjzh74ohFt0yN8NfIWqAd0flh3y4p2q)}
      base-url: ${DEEPSEEK_API_URL:${DEEPSEEK_URL:https://api.deepseek.com}}
      chat:
        options:
          model: deepseek-chat
          temperature: 0.7
          max-tokens: ${MAX_TOKEN:8192}

# 服务器配置（优化：添加线程配置和连接超时配置）
server:
  port: 5000
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  tomcat:
    threads:
      max: 100
      min-spare: 10
    max-connections: 1000
    accept-count: 100
    connection-timeout: 60000
    max-http-form-post-size: -1

# Jasypt 加密配置
jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD:aistudy_secret}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

# JWT配置
jwt:
  secret: ${JWT_SECRET_KEY:default_development_key_change_in_production}
  expiration: 7200000  # 2小时，单位毫秒

# AI模型配置
ai:
  deepseek:
    api-key: ${DEEPSEEK_API_KEY:sk-7f17e997c31e4d82bf0286116ad34226}
    api-url: ${DEEPSEEK_URL:https://api.deepseek.com}
  doubao:
    api-key: ${DOUBAO_KEY:6261fd4e-7ac5-46de-95a6-f68f00243230}
    api-url: ${DOUBAO_BASEURL:https://ark.cn-beijing.volces.com}
  max-tokens: ${MAX_TOKEN:8192}

# 日志配置（优化：减少SQL日志输出以降低内存和IO开销）
logging:
  level:
    root: INFO
    "[com.aispring]": INFO
    "[org.springframework.web]": WARN
    "[org.hibernate.SQL]": WARN
    "[org.hibernate.type.descriptor.sql.BasicBinder]": WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 15

# CORS配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://aistudy.icu,https://aistudy.icu,http://www.aistudy.icu,https://www.aistudy.icu
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 应用信息
app:
  name: AI智能学习导师
  version: 1.0.0
  description: 基于Spring Boot的AI智能学习助手
  auth:
    verification-code-expire-minutes: 5
  storage:
    root-dir: ${APP_STORAGE_ROOT:./}
    cloud-disk-dir: ${CLOUD_DISK_DIR:cloud_disk}
    avatars-dir: ${AVATARS_DIR:avatars}
  cloud-disk:
    path: ./cloud_disk
  file:
    # 启动时自动清理孤立的文件记录（数据库中存在但物理文件不存在）
    # 设置为 false 可禁用自动清理
    auto-cleanup-on-startup: true

